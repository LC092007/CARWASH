<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CARWASH</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <!-- Fuente estilo globo -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a1e3f, #152c50);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    h1 {
      font-family: 'Luckiest Guy', cursive;
      font-size: 70px;
      color: #1e90ff; /* Azul brillante */
      text-shadow: 
        0 0 5px #1e90ff,
        0 0 10px #1e90ff,
        0 0 15px #00bfff;
      margin-bottom: 30px;
      letter-spacing: 2px; /* Espaciado para mayor legibilidad */
    }

    .swiper {
      width: 90%;
      max-width: 1000px;
      height: 600px;
      border-radius: 20px;
      border: 6px solid #1e90ff; /* Azul brillante */
      overflow: hidden;
      box-shadow: 0 0 25px #1e90ff;
      background-color: transparent;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .swiper-slide img {
      width: 95%;
      height: 95%;
      object-fit: cover; /* Mejor para que la imagen llene el contenedor */
      border-radius: 30px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7);
      transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
      border: 4px solid rgba(255, 255, 255, 0.2); /* Borde sutil blanco */
    }

    .swiper-slide img:hover {
      transform: scale(1.05);
      box-shadow: 0 16px 35px rgba(30, 144, 255, 0.4); /* Azul suave para el hover */
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #1e90ff; /* Azul brillante */
    }

    .swiper-pagination-bullet {
      background-color: #1e90ff;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Título -->
  <h1>CARWASH</h1>

  <!-- Carrusel de imágenes -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="WhatsApp Image 2025-05-03 at 2.49.11 PM.jpeg" alt="Camioneta roja" />
      </div>
      <div class="swiper-slide">
        <img src="WhatsApp Image 2025-05-03 at 2.50.44 PM (1).jpeg" alt="Auto rojo deportivo" />
      </div>
      <div class="swiper-slide">
        <img src="WhatsApp Image 2025-05-03 at 2.50.44 PM.jpeg" alt="Auto rojo deportivo" />
      </div>
    </div>

    <!-- Controles -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.mySwiper', {
      loop: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
